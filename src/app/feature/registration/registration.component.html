<div class="login-body">
  <div class="card login-panel p-fluid">
    <div class="login-panel-content">
      <div class="grid">
        <div class="col-12 logo-container align-content-center text-center">
          <img src="https://e-economy.biz/wp-content/uploads/2022/10/Pun-logo.png" width="auto" height="150px">
        </div>
        <div class="col-12 password-container">
          <label>Odabrana pretplata</label>
          <div class="login-input">
            <p-dropdown [options]="pretplata" [(ngModel)]="selectedPretplata" optionLabel="name"></p-dropdown>
          </div>
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="isLogin()">
        <div class="grid">
          <div class="col-12 password-container">
            <label>Naziv subjekta*
              <small *ngIf="loginForm.get('companyName')?.invalid && loginForm.get('companyName')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="companyName"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>PIB:*
              <small *ngIf="loginForm.get('pib')?.invalid && loginForm.get('pib')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="pib"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>JBKJS:</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="jbkjs"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Kontakt osoba:*
              <small *ngIf="loginForm.get('contactPerson')?.invalid && loginForm.get('contactPerson')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                formControlName="contactPerson"
                class="p-inputtext p-component p-element p-filled"
              >
            </div>
          </div>


          <div class="col-6 password-container">
            <label>Mesto:*
              <small *ngIf="loginForm.get('city')?.invalid && loginForm.get('city')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                formControlName="city"
                class="p-inputtext p-component p-element p-filled"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Adresa:*
              <small *ngIf="loginForm.get('address')?.invalid && loginForm.get('address')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                formControlName="address"
                class="p-inputtext p-component p-element p-filled"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Poštanski broj:*
              <small *ngIf="loginForm.get('postCode')?.invalid && loginForm.get('postCode')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="postCode"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Kontakt telefon:*
              <small *ngIf="loginForm.get('contactNumber')?.invalid && loginForm.get('contactNumber')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="contactNumber"
              >
            </div>
          </div>
          <div class="col-6 password-container">
            <label>Email:*
              <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs font-bold"> - Ovo polje je obavezno.</small>
            </label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="email"
              >
            </div>
          </div>
          <div class="col-6">
            <label>Password:*
              <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs font-bold"> - Minimalna dužina 8 karaktera.</small>
            </label>
              <p-password formControlName="password"  [feedback]="false" [toggleMask]="false"></p-password>
          </div>

          <div class="col-6">
            <label>Password Confirmation:*
              <small *ngIf="loginForm.hasError('passwordMismatch') && loginForm.get('passwordConf')?.touched" class="text-red-500 text-xs font-bold"> -Šifre se ne poklapaju.</small>
            </label>
            <p-password formControlName="passwordConf"  [feedback]="false" [toggleMask]="false"></p-password>
          </div>

          <div class="col-12">
            <p-checkbox formControlName="aggrement" [binary]="true" inputId="aggrement" class="mr-3"></p-checkbox>
            <label for="aggrement">Prihvatam <span class="text-blue-800 font-bold cursor-pointer" >Uslove korišćenja</span></label>
          </div>

          <div class="col-12">
            <p-checkbox formControlName="aggrementPolis" [binary]="true" inputId="aggrementPolis" class="mr-3"></p-checkbox>
            <label for="aggrementPolis">Prihvatam <span class="text-blue-800 font-bold cursor-pointer" >Politiku privatnosti</span></label>
          </div>

          <div class="col-12 sm:col-12 md:col-12">
            <p-button type="submit" label="PRETPLATI SE"></p-button>
          </div>
          <div class="col-6 sm:col-6 md:col-6 forgetpassword-container">
            <span>Imam nalog</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
