<div class="login-body">
  <div class="card login-panel p-fluid">
    <div class="login-panel-content">
      <div class="grid">
        <div class="col-12 logo-container align-content-center text-center">
          <img src="https://e-economy.biz/wp-content/uploads/2022/10/Pun-logo.png" width="auto" height="150px">
        </div>
        <div class="col-12 password-container">
          <label>Odabrana pretplata</label>
          <div class="login-input">
            <p-dropdown [options]="pretplata" [(ngModel)]="selectedPretplata" optionLabel="name"></p-dropdown>
          </div>
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="isLogin()">
        <div class="grid">
          <div class="col-12 password-container">
            <label>Naziv subjekta*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>PIB:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>JBKJS:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Kontakt osoba:*</label>
            <div class="login-input">
              <input
                type="password"
                class="p-inputtext p-component p-element p-filled"
              >
            </div>
          </div>


          <div class="col-6 password-container">
            <label>Mesto:*</label>
            <div class="login-input">
              <input
                type="password"
                class="p-inputtext p-component p-element p-filled"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Adresa:*</label>
            <div class="login-input">
              <input
                type="password"
                class="p-inputtext p-component p-element p-filled"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Poštanski broj:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>

          <div class="col-6 password-container">
            <label>Kontakt telefon:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>


          <div class="col-6 password-container">
            <label>Email:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>


          <div class="col-6 password-container">
            <label>Password:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>


          <div class="col-6 password-container">
            <label>Password Confirmation:*</label>
            <div class="login-input">
              <input
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>


          <div class="col-6 password-container">
            <p-checkbox formControlName="aggrement" [binary]="true" inputId="aggrement" class="mr-3"></p-checkbox>
            <label for="aggrement">Prihvatam <span class="text-blue-800 font-bold cursor-pointer">Uslove korišćenja</span></label>
          </div>

          <div class="col-12 sm:col-12 md:col-12">
            <button type="submit" icon="pi pi-check" label="Prijava" class="p-element p-button p-component"
                    tabindex="0">
              <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span>
              <span class="p-button-label">PRETPLATI SE</span>
            </button>
          </div>
          <div class="col-6 sm:col-6 md:col-6 forgetpassword-container">
            <a href="#" class="forget-password">Imam nalog</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
