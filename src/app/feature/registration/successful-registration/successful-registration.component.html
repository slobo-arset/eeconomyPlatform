<div class="login-body">
  <div class="card login-panel p-fluid">
    <div class="login-panel-content">
      <div class="grid">
        <div class="col-12 logo-container align-content-center text-center">
          <img src="https://e-economy.biz/wp-content/uploads/2022/10/Pun-logo.png" width="auto" height="150px">
        </div>

        <div class="col-12 text-lg text-bold text-center" >
          <p>Uspešno ste se registrovali.</p>
          <p>Uskoro će Vam stići email sa uputstvom za plaćanje. Nakon evidentirane uplate, dobićete pristup edukativnom sadržaju na platformi.</p>
        </div>
        <div class="col-12 grid text-lg text-bold mt-3 text-right" >
          <div class="w-3"></div>
          <p-button label="Prijava" class="w-3" (click)="navigateToLogin()"></p-button>
          <p-button label="Vrati se na sajt" class="w-3 ml-2" styleClass="p-button-success" (click)="redirectToSite()"></p-button>
          <div class="w-3"></div>
        </div>
    </div>
  </div>
</div>
