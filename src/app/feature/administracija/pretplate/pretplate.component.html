
  <div class="col-12 card">
          <p-table
              #dt1
              [value]="subscription$ | async"
              dataKey="id"
              [rows]="5"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[5, 10, 25, 50]"
              [paginator]="true"
              currentPageReportTemplate="PrikaÅ¾i od {first} do {last} od ukupno {totalRecords} redova"
              [globalFilterFields]="['id','name', 'address', 'country']"
              >

              <ng-template pTemplate="header">
                  <tr>

                      <th pSortableColumn="name">
                          <div class="flex align-items-center">
                              Naziv
                              <p-sortIcon field="name"></p-sortIcon>
                              <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                          </div>
                      </th>
                      <th pSortableColumn="code">
                          <div class="flex align-items-center">
                              Kod
                              <p-sortIcon field="code"></p-sortIcon>
                              <p-columnFilter type="text" field="code" display="menu" class="ml-auto"></p-columnFilter>
                          </div>
                      </th>
                      <th>
                          <div class="flex align-items-center">
                              Akcija
                          </div>
                      </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-data>
                  <tr>

                      <td>
                          {{ data.name }}
                      </td>
                      <td>
                          {{ data.code  }}
                      </td>


                      <td class="text-center">
                          <p-button type="button" icon="pi pi-pencil" styleClass="p-button-info"></p-button>
                          <p-button type="button" icon="pi pi-trash" styleClass="ml-2 p-button-danger"></p-button>
                      </td>
                  </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                  <tr>
                      <td colspan="7">No product certificates found.</td>
                  </tr>
              </ng-template>
          </p-table>
  </div>
