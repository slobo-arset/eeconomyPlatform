<div class="login-body">
  <div class="card login-panel p-fluid">
    <div class="login-panel-content">
      <form [formGroup]="loginForm" (ngSubmit)="isLogin()">
        <div class="grid">
          <div class="col-12  logo-container align-content-center text-center">
            <img src="https://e-economy.biz/wp-content/uploads/2022/10/Pun-logo.png" width="70%">
          </div>
          <div class="col-12 username-container">
            <label>Korisničko ime</label>
            <div class="login-input">
              <input
                type="text"
                pinputtext=""
                class="p-inputtext p-component p-element p-filled"
                formControlName="username"
              >
            </div>
          </div>
          <div class="col-12 password-container">
            <label>Lozinka</label>
            <div class="login-input">
              <input
                password=""
                type="password"
                class="p-inputtext p-component p-element p-filled"
                formControlName="password"
              >
            </div>
          </div>
          <div class="col-6 sm:col-6 md:col-6 rememberme-container">
            <p-checkbox class="p-element">
              <div class="p-checkbox p-component">
                <div class="p-hidden-accessible"><input type="checkbox"></div>
                <div class="p-checkbox-box"><span class="p-checkbox-icon"></span></div>
              </div>
            </p-checkbox>
            <label> Zapamti me</label>
          </div>
          <div class="col-6 sm:col-6 md:col-6 forgetpassword-container">
            <a href="#" class="forget-password">Zaboravljena šifra </a>
          </div>
          <div class="col-12 sm:col-12 md:col-12">
            <button type="submit" icon="pi pi-check" label="Prijava" class="p-element p-button p-component"
                    tabindex="0">
              <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span>
              <span class="p-button-label">Prijava</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
